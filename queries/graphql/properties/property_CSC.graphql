query properties($first: Int, $after: String) {
    properties(
    first: $first
    after: $after
    ) {
        pageInfo {
            count
            currentPage
            startCursor
            endCursor
            hasNextPage
            hasPreviousPage
            lastPage
            total
        }
        edges {
            node {
                id        
                address {
                    city
                    state
                    county
                    }
        
                }
            }
    }
}

