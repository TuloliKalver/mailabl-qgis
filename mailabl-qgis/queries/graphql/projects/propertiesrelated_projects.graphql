query properties($first: Int, $after: String, $where: QueryPropertiesWhereWhereConditions) {
  properties(
    first: $first, 
    after: $after,
		where: $where
  ) 
  {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        id
				projects {
					pageInfo {
						endCursor
						hasNextPage
                    }
                    edges {
                      node {
                          id
                          parentId
                          name
                          number
                          startAt
                          dueAt
                          isPublic
                          isSubproject
                          filesPath
                          isMember
                          createdAt
                          updatedAt
                          deletedAt
                    }
                  }
        }
      }
    }
  }
}
