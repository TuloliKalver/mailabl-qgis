query project($id: ID!) {
  project(id: $id) {
    __typename
    id
    status {
      id
      name
      color
      type
    }
    name
    number
    client {
      id
      displayName
    }
    parentId
    parent {
      id
      name
    }
    isPublic
    isMember
    startAt
    dueAt
    filesPath
    description
    createdAt
    updatedAt
    members(first: 50, orderBy: [{column: DISPLAY_NAME, order: ASC}]) {
      edges {
        node {
          id
          firstName
          displayName
          deletedAt
        }
        isResponsible
      }
    }
    contacts(first: 5, after: "", orderBy: [{column: DISPLAY_NAME, order: ASC}]) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          id
          type
          displayName
          address {
            line1
            line2
            city
            state
            postalCode
            country {
              code
              displayName
            }
          }
          phones(first: 1, where: {column: IS_DEFAULT, operator: EQ, value: true}) {
            edges {
              node {
                code
                value
              }
            }
          }
          emails(first: 1, where: {column: IS_DEFAULT, operator: EQ, value: true}) {
            edges {
              node {
                value
              }
            }
          }
          websites(first: 1, where: {column: IS_DEFAULT, operator: EQ, value: true}) {
            edges {
              node {
                value
              }
            }
          }
        }
        notes
      }
    }
    properties(
      first: 5
      after: ""
      orderBy: [{column: DISPLAY_ADDRESS, order: ASC}]
    ) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          id
          displayAddress
          cadastralUnitNumber
        }
      }
    }
    tags(first: 50) {
      pageInfo {
        total
      }
      edges {
        node {
          id
          name
        }
      }
    }
    files(first: 5, after: "", orderBy: [{column: FILE_NAME, order: ASC}]) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          __typename
          uuid
          fileName
          ext
          size
          humanReadableSize
          uploader {
            displayName
          }
          createdAt
        }
      }
    }
    followers {
      id
    }
  }
}