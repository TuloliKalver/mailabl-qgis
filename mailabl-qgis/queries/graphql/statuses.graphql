query statuses($first: Int, $after: String){
  statuses(
    first: Int! = 50
    after: String
    ) {
      pageInfo {
        count
        currentPage
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
        lastPage
        total
        }
      edges{
        node{
          id
          module {
            PROJECTS
                  }
                  name
                  color
                  description
                  }
        }
    }
}

