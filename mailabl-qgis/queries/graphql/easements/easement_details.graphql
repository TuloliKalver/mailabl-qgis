query easement($id: ID!) {
  easement(id: $id) {
    __typename
    id
    status {
      id
      name
      color
      type
    }
    type {
      id
      name
    }
    name
    number
    isNotarized
    notarialNumber
    startAt
    effectiveAt
    dueAt
    filesPath
    notes
    createdAt
    updatedAt
    members(first: 50, orderBy: [{column: DISPLAY_NAME, order: ASC}]) {
      edges {
        node {
          id
          firstName
          displayName
          deletedAt
        }
      }
    }
    files(first: 5, after: "", orderBy: [{column: FILE_NAME, order: ASC}]) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          __typename
          uuid
          fileName
          ext
          size
          humanReadableSize
          uploader {
            displayName
          }
          createdAt
        }
      }
    }
    followers {
      id
    }
  }
}