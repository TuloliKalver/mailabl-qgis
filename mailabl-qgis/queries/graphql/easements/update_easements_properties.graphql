mutation UpdateEasement($input: UpdateEasementInput!) {
updateEasement(input: $input) {
    __typename
    id
    properties {
    edges {
        node {
        __typename
        id
        displayAddress
        cadastralUnitNumber
        }
        area {
        size
        unit
        }
        isPayable
        pricePerAreaUnit {
        amount
        currencyCode
        }
        totalPrice {
        amount
        currencyCode
        }
        nextPaymentDate
    }
    }
}
}
