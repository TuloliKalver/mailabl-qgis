query easements($first: Int, $after: String, $search: String, $where: QueryEasementsWhereWhereConditions, $orderBy: [QueryEasementsOrderByOrderByClause!], $trashed: Trashed) {
  easements(
    first: $first
    after: $after
    search: $search
    where: $where
    orderBy: $orderBy
    trashed: $trashed
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        number
        name
        notarialNumber
        managers {
          edges {
            node {
              id
              displayName
              deletedAt
            }
          }
        }
        status {
          id
          name
          color
          type
        }
        type {
          name
        }
      }
    }
  }
}
