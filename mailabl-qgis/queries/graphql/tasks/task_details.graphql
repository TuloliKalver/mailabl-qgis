query task($id: ID!) {
  task(id: $id) {
    __typename
    id
    title
    priority
    startAt
    dueAt
    type {
      id
      name
    }
    status {
      id
      name
      type
    }
    completedAt
    createdAt
    updatedAt
    type {
      id
      name
    }
    description
    
  }
}