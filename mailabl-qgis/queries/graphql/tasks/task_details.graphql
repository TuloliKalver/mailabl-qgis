query task($id: ID!) {
  task(id: $id) {
    __typename
    id
    status {
      id
      name
      color
      type
    }
    parentId
    parent {
      id
      title
    }
    title
    description
    priority
    startAt
    dueAt
    isMember
    type {
      id
      name
    }
    completedAt
    createdAt
    updatedAt
    type {
      id
      name
    }
    members(first: 50, orderBy: [{column: DISPLAY_NAME, order: ASC}]) {
      edges {
        node {
          id
          firstName
          displayName
          deletedAt
        }
        isResponsible
      }
    }
    contacts(first: 5, after: "", orderBy: [{column: DISPLAY_NAME, order: ASC}]) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          id
          type
          displayName
          address {
            line1
            line2
            city
            state
            postalCode
            country {
              code
              displayName
            }
          }
          phones(first: 1, where: {column: IS_DEFAULT, operator: EQ, value: true}) {
            edges {
              node {
                code
                value
              }
            }
          }
          emails(first: 1, where: {column: IS_DEFAULT, operator: EQ, value: true}) {
            edges {
              node {
                value
              }
            }
          }
          websites(first: 1, where: {column: IS_DEFAULT, operator: EQ, value: true}) {
            edges {
              node {
                value
              }
            }
          }
          linkedins(first: 1, where: {column: IS_DEFAULT, operator: EQ, value: true}) {
            edges {
              node {
                value
              }
            }
          }
        }
      }
    }
    properties(
      first: 5
      after: ""
      orderBy: [{column: DISPLAY_ADDRESS, order: ASC}]
    ) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          id
          displayAddress
          cadastralUnitNumber
        }
      }
    }
    files(first: 5, after: "", orderBy: [{column: FILE_NAME, order: ASC}]) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          __typename
          uuid
          fileName
          ext
          size
          humanReadableSize
          uploader {
            displayName
          }
          createdAt
        }
      }
    }
    followers {
      id
    }
  }
}