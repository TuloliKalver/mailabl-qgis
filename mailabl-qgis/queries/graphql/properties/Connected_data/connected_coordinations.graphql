query property($id: ID!, $first: Int, $after: String, $orderBy: [PropertyCoordinationsOrderByOrderByClause!]) {
  property(id: $id) {
    __typename
    id
    coordinations(first: $first, after: $after, orderBy: $orderBy) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          __typename
          id
          number
          type {
            name
          }
          jobName
          members {
            edges {
              node {
                id
                displayName
                deletedAt
              }
              isResponsible
            }
          }
          status {
            id
            name
            color
            type
          }
          stage {
            name
          }
          terms
          jobNumber
          externalCode
        }
      }
    }
  }
}

