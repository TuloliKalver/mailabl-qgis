query property($id: ID!, $first: Int, $after: String, $orderBy: [PropertyProjectsOrderByOrderByClause!]) {
  property(id: $id) {
    __typename
    id
    projects(first: $first, after: $after, orderBy: $orderBy) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          __typename
          id
          number
          name
          members {
            edges {
              node {
                id
                displayName
                deletedAt
              }
              isResponsible
            }
          }
          status {
            id
            name
            color
            type
          }
          client {
            id
            displayName
          }
          description
          isPublic
        }
      }
    }
  }
}

